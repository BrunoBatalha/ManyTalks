<div class="contact-row" (click)="openTalk()">
    <app-image-rounded srcImage="{{'https://avatars.dicebear.com/api/micah/'+name+key+'.svg'}}"></app-image-rounded>   
    
    <div class="contact-row__wrapper-message">
        <span class="contact-row__name">{{name}}</span>
        <span class="contact-row__text">Can you buy me dinner?</span>
    </div>
</div>
