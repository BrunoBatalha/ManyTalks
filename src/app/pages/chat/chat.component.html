<div>
    <app-message-balloon 
        *ngFor="let message of messages; trackBy: trackByMessages" 
        [fromUserKey]="message.fromUser"
        [text]="message.text"
        ></app-message-balloon>
</div>

<pre contenteditable (input)="onInputMessage($event)" style="height: 200px; border:1px solid red"></pre>

<button (click)="sendMessage()">Enviar</button>
